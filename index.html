<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozy Rooms Available</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Inline favicon to avoid 404 -->
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect rx="12" width="64" height="64" fill="%230aa889"/><path d="M18 28h28v8H18z" fill="white"/></svg>'>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Hero -->
  <header class="site-header">
    <div class="container header-grid">
      <div>
        <!-- 1 strong headline only -->
        <h1>Cozy Rooms Available for Students & Working Professionals</h1>
        
      </div>
      <div class="header-cta">
        <!-- Call button -->
        <a class="btn" href="tel:8306709248">
          <span class="icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" focusable="false" aria-hidden="true">
              <path fill-rule="evenodd" d="M1.5 4.5A2.25 2.25 0 013.75 2.25h1.372c.86 0 1.64.517 1.96 1.312l.722 1.806a2.25 2.25 0 01-.519 2.43l-.911.911a16.5 16.5 0 007.338 7.338l.911-.911a2.25 2.25 0 012.43-.519l1.806.722c.795.32 1.312 1.1 1.312 1.96V20.25A2.25 2.25 0 0120.75 22.5h-1.5C9.022 22.5 1.5 14.978 1.5 5.25V4.5z" clip-rule="evenodd"/>
            </svg>
          </span>
          <span>8306709248</span>
        </a>

        <!-- WhatsApp button (white) with green icon) -->
        <a class="btn btn-wa" target="_blank" href="https://wa.me/918306709248" rel="noopener">
          <span class="icon" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="18" height="18" focusable="false" aria-hidden="true">
              <path d="M19.1 17.3c-.3-.2-1.9-.9-2.2-1s-.5-.2-.7.2-.8 1-1 1.2-.4.3-.8.1c-1.1-.5-2-1.2-2.8-2.1-.2-.3-.3-.6 0-.9s.6-.7.8-1.1c.1-.2.1-.4 0-.6s-.7-1.7-.9-2.3-.5-.5-.7-.5h-.6c-.2 0-.6.1-.9.4-.3.3-1.2 1.1-1.2 2.8s1.2 3.3 1.4 3.6c.2.3 2.4 3.6 5.8 5 3.5 1.4 3.5.9 4.1.9s2-.8 2.3-1.6.4-1.5.3-1.6c-.1-.1-.3-.2-.6-.4zM16 3C9.4 3 4 8.4 4 15c0 2.4.7 4.6 1.9 6.5L4 29l7.7-1.9c1.8 1 3.9 1.5 6.3 1.5 6.6 0 12-5.4 12-12S22.6 3 16 3zm0 22.2c-2.2 0-4.2-.6-6-1.7l-.4-.2-4.4 1.1 1.2-4.3-.2-.4c-1.1-1.8-1.7-3.8-1.7-5.9C4.4 8.9 9.6 3.8 16 3.8S27.6 8.9 27.6 15.3 22.4 25.2 16 25.2z"/>
            </svg>
          </span>
          <span>WhatsApp</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Toolbar (sticky) -->
  <section class="toolbar">
    <div class="container toolbar-row">
      <div class="controls">
        <label class="control">
          <input type="checkbox" id="only-available" checked />
          Show only available
        </label>

        <!-- keep sort on the RIGHT on mobile -->
        <label class="control sort">
          <span class="label">Sort</span>
          <select id="sort" aria-label="Sort rooms">
            <option value="available">Availability</option>
            <option value="price-asc">Price: Low → High</option>
            <option value="price-desc">Price: High → Low</option>
          </select>
        </label>
      </div>
    </div>
  </section>

  <!-- Main -->
  <main class="container">
    <section id="rooms" class="rooms-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Cozy Rooms • Safe locality • 24×7 Utilities • High-speed Wi-Fi</small>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
